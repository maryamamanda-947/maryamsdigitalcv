<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a friendly look */
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-lg w-full transform transition-all duration-300 hover:scale-105">
        <h1 class="text-7xl font-extrabold text-purple-700 mb-4 animate-bounce">404</h1>
        <p class="text-3xl font-semibold text-gray-800 mb-4">Oops! Page Not Found.</p>
        <p class="text-lg text-gray-600 mb-8">
            It looks like the page you're looking for doesn't exist or has been moved.
            Don't worry, it happens to the best of us!
        </p>
        <a href="/" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-md">
            Go to Homepage
        </a>
    </div>
</body>
</html>
